
trigger:
- main

pool:
  vmImage: 'windows-latest'

steps:
- task: UseDotNet@2
  displayName: "Instalacion SDK"
  inputs:
    packageType: 'sdk'
    version: '8.0.x'

- task: DotNetCoreCLI@2
  displayName: "Compilaci√≥n"
  inputs:
    azureSubscription: 'Azure subscription 1(31edee5a-50cb-4a24-9f0e-b845d6edd2a6)'
    command: 'build'
    projects: '*/.csproj'
    workingDirectory: '$(System.DefaultWorkingDirectory)/demo-taller'


- task: DotNetCoreCLI@2
  displayName: "Publicacion"
  inputs:
    azureSubscription: 'Azure subscription 1(31edee5a-50cb-4a24-9f0e-b845d6edd2a6)'
    command: 'publish'
    publishWebProjects: true
    arguments: '--configuration Release --output $(Build.ArtifactStagingDirectory)'
    workingDirectory: '$(System.DefaultWorkingDirectory)/demo-taller'



- task: DotNetCoreCLI@2
  displayName: "Pruebas"
  inputs:
    command: 'test'
    projects: '*/Tests.csproj'
    publishTestResults: true



- task: AzureRmWebAppDeployment@5
  displayName: "Despliegue"
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Azure subscription 1(31edee5a-50cb-4a24-9f0e-b845d6edd2a6)'
    appType: 'webApp'
    WebAppName: 'taller-c27507'
    packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'